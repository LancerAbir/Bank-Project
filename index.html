<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div id="login-area">
        <h1 class="text-center heading-one m-5">Welcome to Lancer Bank</h1>

        <div class="box text-center">
            <h3 class="text-left">login</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" aria-label="email"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="password"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-success" id="login-btn">Enter</button>
            </div>
        </div>
    </div>
    <div id="transaction-area">
        <h1 class="text-center heading-one m-5">Transaction Area</h1>
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-4">
                    <div class="tran-box bg-primary deposit">
                        <p>Deposit</p>
                        <h2>$ <span id="deposit-balance">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="tran-box bg-danger withdraw">
                        <p>Withdraw</p>
                        <h2>$ <span id="withdraw-balance">00</span> </h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="tran-box bg-warning balance">
                        <p>Balance</p>
                        <h2>$ <span id="main-balance">00 </span> </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="amount-box">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control mb-3" id="depositAmount"
                            placeholder="$ amount you want to deposit">
                        <button class="btn btn-primary" id="addDeposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="amount-box">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control mb-3" id="withdrawAmount"
                            placeholder="$ amount you want to withdraw">
                        <button class="btn btn-danger" id="addWithdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="dom.js"></script>
</body>

</html>
